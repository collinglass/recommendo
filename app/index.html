<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load("visualization", "1", {packages:["corechart"]});
			// Get Data
			function getData() {
			
				$.getJSON( "/api/recommendation", function(myJson) {
					console.log( "success" );
			
					google.setOnLoadCallback(drawChart);
					window.console.log(myJson);
					function drawChart() {
						window.console.log(myJson);
						var data = google.visualization.arrayToDataTable(myJson[0]);

						var options = {
						  title: 'User: Book Rating',
						  hAxis: {title: 'Book', minValue: 0, maxValue: 100},
						  vAxis: {title: 'Rating', minValue: 0, maxValue: 1},
						  legend: 'none'
						};

						var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
						chart.draw(data, options);
					}
			  });
			}
			getData();
		</script>
	</head>
	<body>
		<div id="chart_div" style="width: 900px; height: 500px;"></div>
	</body>
</html>
